<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>阿弥陀佛 - 念佛计数器</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="app-container">
        <header>
            <h1>阿弥陀佛</h1>
            <p class="subtitle">清净心 · 念佛计数</p>
        </header>

        <!-- Main Navigation Tabs -->
        <nav class="main-tabs">
            <button class="tab-btn active" data-tab="voice">语音念佛</button>
            <button class="tab-btn" data-tab="silent">默念念佛</button>
        </nav>

        <main>
            <!-- Voice View -->
            <section id="voice-view" class="view active">
                <div class="mode-selector">
                    <button class="mode-btn active" data-mode="free">自由念佛</button>
                    <button class="mode-btn" data-mode="follow">跟读模式</button>
                </div>

                <div class="sub-mode-selector">
                    <select id="voice-sub-mode">
                        <option value="up">正数计数</option>
                        <option value="down">倒数计数</option>
                        <option value="timer">计时模式</option>
                    </select>

                    <select id="voice-track-select" class="hidden">
                        <option value="track1">助念音频 1 (男声)</option>
                        <option value="track2">助念音频 2 (女声)</option>
                        <option value="track3">助念音频 3 (合唱)</option>
                    </select>
                </div>

                <div class="counter-display">
                    <div id="voice-timer-display" class="timer-display hidden">00:00:00</div>
                    <span id="voice-counter">0</span>
                    <span class="label" id="voice-unit-label">声</span>
                </div>

                <div id="status-text" class="status-text">点击“开始”启动监听</div>

                <div class="visualizer">
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                </div>

                <div class="controls">
                    <button id="voice-start-btn" class="btn primary-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                        开始
                    </button>
                    <button id="voice-stop-btn" class="btn secondary-btn hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="6" y="4" width="4" height="16"></rect>
                            <rect x="14" y="4" width="4" height="16"></rect>
                        </svg>
                        暂停
                    </button>
                </div>
                <div id="voice-paused-controls" class="controls hidden">
                    <button id="voice-resume-btn" class="btn primary-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                        继续
                    </button>
                    <button id="voice-restart-btn" class="btn secondary-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="1 4 1 10 7 10"></polyline>
                            <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                        </svg>
                        重新开始
                    </button>
                </div>
            </section>

            <!-- Silent View -->
            <section id="silent-view" class="view">
                <div class="sub-mode-selector">
                    <select id="silent-sub-mode">
                        <option value="up">正数计数</option>
                        <option value="down">倒数计数</option>
                        <option value="timer">计时模式</option>
                    </select>
                </div>

                <div class="counter-display">
                    <div id="silent-timer-display" class="timer-display hidden">00:00:00</div>
                    <span id="silent-counter">0</span>
                    <span class="label">声</span>
                </div>

                <div class="touch-area-container">
                    <button id="silent-touch-btn" class="touch-btn">
                        <span>点击<br>计数</span>
                    </button>
                </div>
            </section>
        </main>

        <!-- Confirm Mode Switch Dialog -->
        <div id="confirm-switch-modal" class="modal hidden">
            <div class="modal-content" style="text-align: center;">
                <p style="margin-bottom: 1.5rem; font-size: 1rem; line-height: 1.6;">切换模式将中止当前计数，<br>是否继续？</p>
                <div style="display: flex; gap: 1rem; justify-content: center;">
                    <button id="confirm-switch-cancel" class="btn secondary-btn">取消</button>
                    <button id="confirm-switch-ok" class="btn primary-btn">确认切换</button>
                </div>
            </div>
        </div>

        <footer>
            <div class="footer-controls">
                <button id="stats-btn" class="icon-btn" aria-label="统计">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 3v18h18" />
                        <path d="M18 17V9" />
                        <path d="M13 17V5" />
                        <path d="M8 17v-3" />
                    </svg>
                </button>
                <button id="settings-btn" class="icon-btn" aria-label="设置">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                        </path>
                    </svg>
                </button>
            </div>
        </footer>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>设置</h2>
                    <button id="close-settings-btn" class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="setting-group">
                        <h3>目标设定</h3>
                        <label>
                            倒数目标 (声):
                            <input type="number" id="setting-target-count" value="108">
                        </label>
                        <label>
                            计时时长 (分):
                            <input type="number" id="setting-timer-duration" value="30">
                        </label>
                    </div>

                    <div class="setting-group">
                        <h3>提醒设置</h3>
                        <label>
                            <input type="checkbox" id="setting-reminder-enabled"> 开启整数提醒
                        </label>
                        <label>
                            提醒间隔 (声):
                            <select id="setting-reminder-interval">
                                <option value="100">100</option>
                                <option value="1000">1000</option>
                                <option value="10000">10000</option>
                            </select>
                        </label>
                        <label>
                            提示音效:
                            <select id="setting-reminder-sound">
                                <option value="bell">钟声</option>
                                <option value="woodblock">木鱼</option>
                                <option value="chime">引磬</option>
                            </select>
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="cancel-settings-btn" class="btn secondary-btn">取消</button>
                    <button id="save-settings-btn" class="btn primary-btn">保存</button>
                </div>
            </div>
        </div>

        <!-- Stats Modal -->
        <div id="stats-modal" class="modal hidden">
            <div class="modal-content stats-content">
                <div class="modal-header">
                    <h2>统计数据</h2>
                    <button id="close-stats-btn" class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="milestones-section">
                        <div id="milestones-list" class="milestones-list">
                            <!-- Populated by JS -->
                        </div>
                    </div>

                    <div class="stats-tabs">
                        <button class="stat-tab active" data-range="day">今日</button>
                        <button class="stat-tab" data-range="week">本周</button>
                        <button class="stat-tab" data-range="month">本月</button>
                        <button class="stat-tab" data-range="year">今年</button>
                    </div>

                    <div class="stats-chart-container">
                        <canvas id="stats-chart"></canvas>
                    </div>

                    <div class="stats-summary">
                        <div class="stat-card">
                            <span class="stat-label">语音念佛</span>
                            <span id="stat-voice-val" class="stat-value">0</span>
                        </div>
                        <div class="stat-card">
                            <span class="stat-label">默念念佛</span>
                            <span id="stat-silent-val" class="stat-value">0</span>
                        </div>
                        <div class="stat-card full-width">
                            <span class="stat-label">总计</span>
                            <span id="stat-total-val" class="stat-value">0</span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Stats Module Script might be needed if not importing via module for Chart.js context, but we use module system -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
