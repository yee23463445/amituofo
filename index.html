<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿弥陀佛 - 念佛计数器</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>阿弥陀佛</h1>
            <p class="subtitle">清净心 · 念佛计数</p>
        </header>

        <main>
            <div class="counter-display">
                <span id="counter">0</span>
                <span class="label">声</span>
            </div>

            <div id="status-text" class="status-text">点击“开始”启动监听</div>
            
            <div class="visualizer">
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
            </div>
        </main>

        <footer>
            <div class="controls">
                <button id="start-btn" class="btn primary-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                    开始
                </button>
                <button id="stop-btn" class="btn secondary-btn" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>
                    暂停
                </button>
                <button id="reset-btn" class="btn text-btn">重置</button>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
